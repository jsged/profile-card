<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsged - profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="https://avatars.githubusercontent.com/u/169981727?v=4" alt="Profil">
                </div>
            </div>

            <div class="profile-content">
                <h2>@jsged</h2>
                <p class="title">Developer</p>

                <div class="social">
                    <a href="https://planned.jsged.com"><i class="fa-brands fa-discord"></i></a>
                    <a href="https://github.com/@yourprofile"><i class="fab fa-github"></i></a>
                    <a href="https://youtube.com/@yourchannel"><i class="fab fa-youtube"></i></a>
                    <a href="https://instagram.com/@yourprofile"><i class="fab fa-instagram"></i></a>
                </div>

                <button class="contact-btn">Contact</button>
            </div>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="terminal-button close"></span>
                    <span class="terminal-button minimize"></span>
                    <span class="terminal-button maximize"></span>
                </div>
                <div class="terminal-title">Command Prompt</div>
            </div>
            <div class="terminal-content" id="terminal-content">
                <div class="line">
                    <span class="prompt">C:\Users\guest></span>
                    <span class="command" id="current-line" contenteditable="true"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
